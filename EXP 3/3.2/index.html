<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management UI</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
    }

    .add-btn {
        background: #28a745;
        color: white;
    }

    .delete-btn {
        background: #dc3545;
        color: white;
    }

    .search-box {
        margin: 20px 0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background: #007bff;
        color: white;
    }

    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        th {
            display: none;
        }
        td {
            border: none;
            position: relative;
            padding-left: 50%;
        }
        td::before {
            position: absolute;
            left: 10px;
            font-weight: bold;
        }
        td:nth-of-type(1)::before { content: "Title"; }
        td:nth-of-type(2)::before { content: "Author"; }
        td:nth-of-type(3)::before { content: "Year"; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Library Management System</h1>

    <!-- Add Book Form -->
    <div class="form-group">
        <label>Book Title</label>
        <input type="text" id="title">
    </div>

    <div class="form-group">
        <label>Author</label>
        <input type="text" id="author">
    </div>

    <div class="form-group">
        <label>Year</label>
        <input type="number" id="year">
    </div>

    <button class="add-btn" onclick="addBook()">Add Book</button>

    <!-- Search -->
    <div class="search-box">
        <input type="text" id="search" placeholder="Search books..." onkeyup="searchBook()">
    </div>

    <!-- Book List -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookList">
        </tbody>
    </table>

</div>

<script>
    let books = [];

    function addBook() {
        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const year = document.getElementById("year").value;

        if (title === "" || author === "" || year === "") {
            alert("Please fill all fields!");
            return;
        }

        books.push({ title, author, year });
        document.getElementById("title").value = "";
        document.getElementById("author").value = "";
        document.getElementById("year").value = "";

        displayBooks(books);
    }

    function displayBooks(bookArray) {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        bookArray.forEach((book, index) => {
            bookList.innerHTML += `
                <tr>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.year}</td>
                    <td>
                        <button class="delete-btn" onclick="removeBook(${index})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function removeBook(index) {
        books.splice(index, 1);
        displayBooks(books);
    }

    function searchBook() {
        const searchValue = document.getElementById("search").value.toLowerCase();

        const filteredBooks = books.filter(book =>
            book.title.toLowerCase().includes(searchValue) ||
            book.author.toLowerCase().includes(searchValue)
        );

        displayBooks(filteredBooks);
    }
</script>

</body>
</html>
