<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Person Class Hierarchy</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .card {
        width: 280px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .role {
        font-size: 20px;
        font-weight: bold;
        color: #007bff;
    }

    .details {
        margin-top: 10px;
        font-size: 15px;
        color: #444;
    }
</style>
</head>

<body>

<h1>Person Class Hierarchy Demo</h1>

<div class="container" id="output"></div>

<script>
    // Base Class
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        getRole() {
            return "Person";
        }

        getDetails() {
            return `${this.name}, Age: ${this.age}`;
        }
    }

    // Student Class (Inheritance)
    class Student extends Person {
        constructor(name, age, grade) {
            super(name, age);
            this.grade = grade;
        }

        // Method Overriding
        getRole() {
            return "Student";
        }

        getDetails() {
            return `${this.name}, Age: ${this.age}, Grade: ${this.grade}`;
        }
    }

    // Teacher Class (Inheritance)
    class Teacher extends Person {
        constructor(name, age, subject) {
            super(name, age);
            this.subject = subject;
        }

        // Method Overriding
        getRole() {
            return "Teacher";
        }

        getDetails() {
            return `${this.name}, Age: ${this.age}, Subject: ${this.subject}`;
        }
    }

    // Creating Objects (Polymorphism)
    const people = [
        new Person("Aastha", 40),
        new Student("Aastha", 20, "A"),
        new Teacher("Ms. Aastha", 45, "Mathematics")
    ];

    // Rendering to UI
    const output = document.getElementById("output");

    people.forEach(person => {
        output.innerHTML += `
            <div class="card">
                <div class="role">${person.getRole()}</div>
                <div class="details">${person.getDetails()}</div>
            </div>
        `;
    });
</script>

</body>
</html>
