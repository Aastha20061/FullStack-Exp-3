<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card Component</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
    }

    .product-card {
        width: 300px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .product-details {
        padding: 15px;
    }

    .product-details h2 {
        margin: 0;
        font-size: 20px;
    }

    .description {
        font-size: 14px;
        color: #555;
        margin: 10px 0;
    }

    .price {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
    }

    .stock {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .in-stock {
        color: green;
    }

    .out-stock {
        color: red;
    }

    .buy-btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    .buy-btn:disabled {
        background: gray;
        cursor: not-allowed;
    }

    @media (max-width: 600px) {
        .product-card {
            width: 100%;
        }
    }
</style>
</head>

<body>

<div id="product-container"></div>

<script>
    function ProductCard(name, price, image, description, inStock) {
        return `
        <div class="product-card">
            <img src="${image}" alt="${name}">
            <div class="product-details">
                <h2>${name}</h2>
                <p class="description">${description}</p>
                <p class="price">â‚¹ ${price}</p>
                <p class="stock ${inStock ? "in-stock" : "out-stock"}">
                    ${inStock ? "In Stock" : "Out of Stock"}
                </p>
                <button class="buy-btn" ${!inStock ? "disabled" : ""}>
                    ${inStock ? "Buy Now" : "Unavailable"}
                </button>
            </div>
        </div>
        `;
    }

    const container = document.getElementById("product-container");

    container.innerHTML =
        ProductCard(
            "Wireless Headphones",
            1999,
            "https://via.placeholder.com/300",
            "Noise cancellation with 20-hour battery life.",
            true
        ) +
        ProductCard(
            "Smart Watch",
            3499,
            "https://via.placeholder.com/300",
            "Fitness tracking and heart rate monitor.",
            false
        ) +
        ProductCard(
            "Bluetooth Speaker",
            1499,
            "https://via.placeholder.com/300",
            "Portable speaker with deep bass sound.",
            true
        ) +
        ProductCard(
            "Gaming Mouse",
            999,
            "https://via.placeholder.com/300",
            "High precision RGB gaming mouse.",
            true
        ) +
        ProductCard(
            "Laptop Backpack",
            1299,
            "https://via.placeholder.com/300",
            "Water-resistant backpack with USB charging port.",
            false
        ) +
        ProductCard(
            "Smartphone",
            15999,
            "https://via.placeholder.com/300",
            "6.5-inch display with 5G connectivity.",
            true
        );
</script>

</body>
</html>
